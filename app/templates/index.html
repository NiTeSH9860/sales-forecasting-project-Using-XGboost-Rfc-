<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Forecasting Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
        }
        
        .main-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .chart-container {
            margin-top: 40px;
            height: 400px;
            position: relative;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ Sales Forecasting Dashboard</h1>
            <p>Predict future sales using machine learning models</p>
        </div>
        
        <div class="dashboard">
            <div class="main-content">
                <div id="loading" class="loading">
                    <h2>Configure your forecast settings and click "Generate Forecast"</h2>
                </div>
                
                <div id="error" class="error" style="display: none;"></div>
                
                <div id="chartContainer" class="chart-container" style="display: none;">
                    <canvas id="forecastChart"></canvas>
                </div>
                
                <div id="stats" class="stats-cards" style="display: none;">
                    <div class="stat-card">
                        <div class="stat-label">Total Predicted Sales</div>
                        <div id="totalSales" class="stat-value">$0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Average Daily Sales</div>
                        <div id="avgDaily" class="stat-value">$0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Growth Rate</div>
                        <div id="growthRate" class="stat-value">0%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Max Daily Sales</div>
                        <div id="maxDaily" class="stat-value">$0</div>
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <h2 style="margin-bottom: 30px; color: #333;">Forecast Settings</h2>
                
                <div class="form-group">
                    <label for="periods">Forecast Period (Days)</label>
                    <input type="number" id="periods" min="1" max="365" value="30">
                </div>
                
                <div class="form-group">
                    <label for="region">Region</label>
                    <select id="region">
                        <option value="All">All Regions</option>
                        <option value="North">North</option>
                        <option value="South">South</option>
                        <option value="East">East</option>
                        <option value="West">West</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="category">Product Category</label>
                    <select id="category">
                        <option value="All">All Categories</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Food">Food</option>
                        <option value="Furniture">Furniture</option>
                    </select>
                </div>
                
                <button class="btn" onclick="generateForecast()">
                    Generate Forecast
                </button>
                
                <button class="btn" onclick="getModelInfo()" style="background: #4CAF50; margin-top: 20px;">
                    Model Info
                </button>
                
                <div id="modelInfo" style="margin-top: 30px; padding: 20px; background: #f5f5f5; border-radius: 8px; display: none;">
                    <h3 style="margin-bottom: 15px;">Model Information</h3>
                    <div id="infoContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let forecastChart = null;
        
        function generateForecast() {
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const chartContainer = document.getElementById('chartContainer');
            const stats = document.getElementById('stats');
            
            loading.innerHTML = '<h2>Generating forecast... Please wait.</h2>';
            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            chartContainer.style.display = 'none';
            stats.style.display = 'none';
            
            const forecastData = {
                periods: parseInt(document.getElementById('periods').value),
                region: document.getElementById('region').value,
                category: document.getElementById('category').value
            };
            
            axios.post('/api/forecast', forecastData)
                .then(response => {
                    if (response.data.success) {
                        displayForecast(response.data);
                    } else {
                        throw new Error(response.data.error || 'Unknown error');
                    }
                })
                .catch(error => {
                    errorDiv.textContent = 'Error: ' + error.message;
                    errorDiv.style.display = 'block';
                    loading.style.display = 'none';
                });
        }
        
        function displayForecast(data) {
            const loading = document.getElementById('loading');
            const chartContainer = document.getElementById('chartContainer');
            const stats = document.getElementById('stats');
            
            loading.style.display = 'none';
            chartContainer.style.display = 'block';
            stats.style.display = 'grid';
            
            // Update stats
            document.getElementById('totalSales').textContent = 
                '$' + data.summary.total_predicted.toLocaleString('en-US', {minimumFractionDigits: 0, maximumFractionDigits: 0});
            document.getElementById('avgDaily').textContent = 
                '$' + data.summary.average_daily.toLocaleString('en-US', {minimumFractionDigits: 0, maximumFractionDigits: 0});
            document.getElementById('growthRate').textContent = 
                data.summary.growth_rate.toFixed(1) + '%';
            document.getElementById('maxDaily').textContent = 
                '$' + data.summary.max_daily.toLocaleString('en-US', {minimumFractionDigits: 0, maximumFractionDigits: 0});
            
            // Prepare chart data
            const dates = data.forecast.map(item => item.date);
            const predicted = data.forecast.map(item => item.predicted_sales);
            const lower = data.forecast.map(item => item.lower_bound);
            const upper = data.forecast.map(item => item.upper_bound);
            
            // Destroy previous chart if exists
            if (forecastChart) {
                forecastChart.destroy();
            }
            
            // Create new chart
            const ctx = document.getElementById('forecastChart').getContext('2d');
            forecastChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: 'Predicted Sales',
                            data: predicted,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Confidence Interval',
                            data: upper,
                            borderColor: 'rgba(102, 126, 234, 0.3)',
                            backgroundColor: 'rgba(102, 126, 234, 0.05)',
                            borderWidth: 1,
                            fill: '+1',
                            tension: 0.4
                        },
                        {
                            label: 'Lower Bound',
                            data: lower,
                            borderColor: 'rgba(102, 126, 234, 0.3)',
                            borderWidth: 1,
                            fill: false,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `Sales Forecast (${data.parameters.periods} days)`,
                            font: {
                                size: 18
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Sales Amount ($)'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        function getModelInfo() {
            const modelInfoDiv = document.getElementById('modelInfo');
            const infoContent = document.getElementById('infoContent');
            
            axios.get('/api/model_info')
                .then(response => {
                    if (response.data.success) {
                        const info = response.data.model_info;
                        infoContent.innerHTML = `
                            <p><strong>Model Type:</strong> ${info.model_type}</p>
                            <p><strong>Features Used:</strong> ${info.features_used}</p>
                            <p><strong>Last Trained:</strong> ${info.last_trained}</p>
                            <p><strong>Performance Metrics:</strong></p>
                            <ul style="margin-left: 20px;">
                                <li>RMSE: ${info.performance.rmse}</li>
                                <li>RÂ² Score: ${info.performance.r2}</li>
                                <li>MAE: ${info.performance.mae}</li>
                            </ul>
                        `;
                        modelInfoDiv.style.display = 'block';
                    }
                })
                .catch(error => {
                    alert('Error fetching model info: ' + error.message);
                });
        }
        
        // Generating initial forecast on page load
        window.onload = generateForecast;
    </script>
</body>
</html>
